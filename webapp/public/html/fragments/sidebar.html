<!-- Sidebar -->
<nav class="navbar navbar-default" role="navigation" style="margin-bottom: 0">
    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
                <li class="sidebar-search">
                    <div class="input-group custom-search-form">
                        <input type="text" class="form-control" placeholder="Search...">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                    </div>
                    <!-- /input-group -->
                </li>
                <li ng-repeat="control in controls">
                    <a id='foo' href="{$ control.target $}">
                        <i class="fa fa-dashboard fa-fw"></i>
                        <span ng-class="{'arrow': Object.keys(controls.subcontrols).length > 0}">
                            {$ control.name $}
                        </span>
                    </a>
                    <ul class="nav nav-second-level">
                        <li ng-repeat="subcontrol in control.subcontrols">
                            <a href="{$ subcontrol.target $}">{$ subcontrol.name $}</a>
                        </li>
                    </ul>
                    <!-- /.nav-second-level -->
                </li>
            </ul>
        </div>
        <!-- /.sidebar-collapse -->
    </div>
    <!-- /.navbar-static-side -->
</nav>
<!-- /Sidebar -->
